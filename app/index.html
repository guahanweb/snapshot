<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Boilerplate Test</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="assets/css/style.min.css" rel="stylesheet">

    <script src="assets/components/modernizr/modernizr.js"></script>
</head>

<body>

    <header class="header" role="banner">
        <nav class="nav" role="navigation">
            <ul>
                <li>
                    <a href="/"></a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main" role="main">
        <div id="webcam">
            <div class="screen">
                <div class="viewport" id="viewport"></div>
                <div class="timer-wrapper">
                    <div class="time-part seconds">
                        <div class="digit-wrapper hidden" id="counter-wrapper">
                            <span class="digit">5</span>
                        </div>
                    </div>
                </div>
                <div class="flash off"></div>
            </div>
            <div class="controls"><ul>
                <li><a href="#" id="ss-trigger" class="btn btn-primary">Snap</a></li>
            </ul></div>
        </div>
        <div id="snapshots"></div>
    </main>

    <aside class="sidebar" role="complementary">

    </aside>

    <footer class="footer" role="contentinfo">

    </footer>

    <script src="assets/components/webcamjs/webcam.min.js"></script>
    <script src="assets/js/scripts.min.js"></script>

</body>

</html>
